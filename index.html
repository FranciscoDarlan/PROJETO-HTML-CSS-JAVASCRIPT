<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css"/>

    <title>CodeClub Convert Money</title>

</head>

<body>
    <div class="container">

        <header>
            <h1>CodeClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <n>de<n>:
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <n>para<n>:
                <select>
                    <option>U$ Dólar Americano </option>
                </select>
            </label>

            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button>Converter</button>

            <div>
                <img src="./brasil 2.png" alt="bandeira-brasil">
                <p>Real</p>
                <p>R$ 10.000,00</p>

                <img src="./Vector.png" alt="seta-baixo">
                <br>
                <img src="./estados-unidos (1) 1.png" alt="bandeira-EUA">
                <p>Dólar Americano</p>
                <p>US$ 2.000,00</p>

            </div>




        </main>

    </div>
</body>

</html>
